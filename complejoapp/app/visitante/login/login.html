<div class="container">

	<form novalidate name="loginForm" ng-submit="submitLogin(user)">
		<legend>Formulario de login</legend>
	
		<div class="form-group has-error">
			<label class="control-label">Nombre Usuario</label>
			<input type="text" class="form-control" ng-model="user.nombreusuario" placeholder="Nombre de Usuario">
		</div>

		<div class="form-group has-success">
			<label class="control-label">Contrasena</label>
			<input type="text" class="form-control" ng-model="user.contrasena" placeholder="Contrasena">
		</div>
	
		<button type="submit" class="btn btn-primary">Iniciar Sesion</button>
	</form>
	
</div>
