<div class="container">
	<section class="row">
		<div class="col-lg-12 text-center">
		    <h2 class="section-heading">Ingresar al Sistema</h2>
		    <h3 class="section-subheading text-muted">Formulario de inicio de sesion.</h3>
		</div>
		
	</section>
</div>

<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<form novalidate name="loginForm" ng-submit="submitLogin(user)">
				<div class="form-group" ng-class="{'has-error': loginForm.nombreusuario.$invalid && !loginForm.nombreusuario.$pristine, 
				'has-success' : loginForm.nombreusuario.$valid}"
				>
					<!-- <label class="control-label">Nombre Usuario</label> -->
					<input type="text" class="form-control input-lg" name = "nombreusuario" ng-model="user.nombreusuario" required placeholder="Nombre de Usuario">
					<p ng-show="loginForm.nombreusuario.$error.required && !loginForm.nombreusuario.$pristine" class="help-block">El nombre de usuario es requerido</p>
				</div>
				
				<div class="form-group" ng-class="{'has-error' : loginForm.contrasena.$invalid && !loginForm.contrasena.$pristine,
				'has-success': loginForm.contrasena.$valid}">
					<!-- <label class="control-label">Contrasena</label> -->
					<input type="password" class="form-control input-lg" name= "contrasena" ng-model="user.contrasena" required placeholder="Contrasena">
					<p ng-show="loginForm.contrasena.$error.required && !loginForm.contrasena.$pristine" class="help-block">La contrasenia es requerida</p>
				</div>
			
				<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary btn-lg">Iniciar Sesion</button>
				<button type="button" class="btn btn-danger btn-lg" ng-click="salir()">Cancelar</button>
			</form>

			
		</div>
	</div>
	
	
</div>
