<cd-cabecera-pagina nombrecomplejo="{{vm.titulo}}" datospagina="vm.datospagina"></cd-cabecera-pagina>

<div class="row">

	<div ng-show="!vm.estaSeleccionado" class="col-lg-12">
		<div ng-repeat="complejo in vm.complejos" class="row">
		   	<div class="col-lg-7">
	            <a href="">
	                <img class="img-responsive img-rounded" style="width : 100%; height: 250px;" ng-src="{{complejo.FotoPortada | imagenFilter}}" alt="">
	            </a>
	        </div>
	        <div class="col-lg-5">
	            <h3>{{complejo.NombreComplejo}}</h3>
	            <h4>{{complejo.Ciudad}}</h4>
	            <p>{{complejo.ComoLlegar}}</p>
	            <p>{{complejo.Direccion}}</p>
	            <p>{{complejo.Telefono}}</p>
	            <a class="btn btn-success" href="" ng-click="vm.seleccionarComplejo(complejo)">Prereservar <span class="glyphicon glyphicon-chevron-right"></span></a>
	        </div>
	    </div>
    </div>
	
	<div class="col-lg-12">
		<cd-calendario ng-if="vm.mostrarCalendario" complejo="vm.complejoSeleccionado"></cd-calendario>	    
	</div>

	<div class="col-lg-12" ng-show="vm.celdaSeleccionada">
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-fw fa-edit"></i>Formulario Prereserva</h3>
				</div>

				<div class="row">
					<div class="panel-body">
						
							<form novalidate name="reservaform" ng-submit="vm.prereservar(vm.prereserva)">
								<div class="col-lg-6">
									<div class="form-group">
										<img class="img-responsive img-rounded" style="width : 100%; height: 150px;" ng-src="{{vm.data.campo.foto | imagenFilter}}" alt="">
									</div>

									<div class="form-group">
										<label class="control-label">Campo Deportivo</label>
										<input ng-disabled="true" type="text" ng-model="vm.data.campo.nombre" class="form-control">
									</div>						
								</div>
								
								<div class="col-lg-6">

									<div class="form-group">
									<label class="control-label">Fecha</label>
									<input ng-disabled="true" type="text" ng-model="vm.fecha" class="form-control">
									</div>

									<div class="form-group">
										<label class="control-label">Hora Inicio Reserva</label>
										<input ng-disabled="true" type="text" ng-model="vm.inicio" class="form-control">
									</div>

									<div class="form-group">
										<label class="control-label"> Hora Fin Reserva </label>
								    	<select class="form-control" name="superficie" required ng-model="vm.prereserva.fin">
								      		<option ng-repeat="horaValida in vm.data.fechasValidas">{{horaValida | horaFilter}}</option>
								    	</select>
									</div>
								<button ng-disabled="reservaform.$invalid" class="btn btn-primary">Prereservar</button>

								</div>
								<!-- <button class="btn btn-danger" ng-click="vm.reset()">Cancelar</button> -->
							</form>
					
					</div>	
				</div>	
				
		</div>
	</div>
</div>
