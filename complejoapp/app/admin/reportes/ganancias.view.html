<div class="row" ng-controller="GananciasController as vm">
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><i class="fa fa-fw fa-bar-chart-o"></i>  Reporte de Ganancias</h3>
			</div>
			<div class="row">
				
				<div class="panel-body">
					<div class="col-lg-2">
						<h1 class="page-header">Gestion {{vm.gestion}}</h1>
						<select ng-options="gestion as gestion for gestion in vm.gestiones" 
								class="form-control" 
								ng-model="vm.gestion"
								ng-change="vm.cambiarGestion(vm.gestion)">
							<option>{{gestion}}</option>
						</select>
					</div>

					<div class="col-lg-10">
						<div ng-if="vm.listo" 
							bar-chart 
							bar-data='vm.datosGrafico'
							bar-x='mes'
							bar-y='["generado"]'
							bar-labels='["Ingreso"]'
							bar-colors='["#31C0BE"]'
							bar-resize='true'>
						</div>	
						
					</div>

					<div class="col-lg-12">
						<div class="table-responsive">
							<table class="table table-hover table-bordered">
								<thead>
									<tr>
										<th style="text-align:center">Mes</th>
										<th style="text-align:center">Total Ingresos</th>
										<th style="text-align:center">Total Reservas</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-repeat="ganancia in vm.reporteGanancia">
										<td align="center">{{ganancia.mes | textoMes}}</td>
										<td align="right">{{ganancia.generado | currency}}</td>
										<td align="right">{{ganancia.numeroreservas}}</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>	  
				</div>
			</div>
		</div>
	</div>
</div>
