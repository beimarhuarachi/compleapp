<div class="row" ng-controller="DiarioController as vm">


	<div class="col-lg-12">
		<button type="button" class="btn btn-info btn-lg" style="margin-bottom : 18px"  ng-click="vm.abrirReporte()">Abrir Reporte Diario <i class="fa fa-fw fa-folder-open"></i></button>
		
		<div class="panel panel-default" ng-if="vm.mostrarDiario">
			  <div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-fw fa-folder"></i> Reporte Diario de Ingresos por Reservas</h3>
			  </div>
			  <div class="panel-body">
			  		<div class="btn-group " role="group" aria-label="...">
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-danger btn-lg" ng-click="vm.imprimir()"><i class="fa fa-fw fa-print"></i> <span class="hidden-xs">Imprimir</span> </button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-warning btn-lg" ng-click="vm.abrir()"><i class="fa fa-fw fa-folder-open"></i> <span class="hidden-xs">Abrir</span> </button>
						</div>
						<div class="btn-group" role="group">
							<button type="button" class="btn btn-info btn-lg" ng-click="vm.descargar()"><i class="fa fa-fw fa-cloud-download"></i> <span class="hidden-xs">Descargar</span> </button>
						</div>
					</div>
					<h2><strong>Fecha : </strong> {{vm.fecha}}<strong> Total Ingreso</strong>    : {{vm.totalingreso}}</h2>
					<div class="table-responsive">
						<table class="table table-hover table-bordered">
							<thead>
								<tr>
									<th style="text-align:center">Campo Deportivo</th>
									<th style="text-align:center">Cliente</th>
									<th style="text-align:center">C.I. Cliente</th> 
									<th style="text-align:center">Precio Reserva</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="reserva in vm.reporte">
									<td align="center">{{reserva.nombrecampo}}</td>
									<td align="center">{{reserva.nombres}} {{reserva.apellidos}}</td>
									<td align="center">{{reserva.numeroci}}</td>
									<td align="right">{{reserva.totalprecio}}</td>
								</tr>
							</tbody>
						</table>
					</div>
			  </div>
		</div>
	</div>
</div>
