<a href="" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-bell"></i>  
    <span ng-show="vm.contadorPrereservas > 0" class="badge" style="background-color: red">
        {{vm.contadorPrereservas}}
    </span> 
    <b class="caret"></b>
</a>

<ul class="dropdown-menu message-dropdown">
    <li ng-repeat="prereserva in vm.prereservas" class="message-preview">
        <a href="">
            <div class="media">
                <span class="pull-left">
                    <img class="media-object" style="width : 100px; height= 100px; padding = 0px " ng-src="{{prereserva.fotocampo | imagenFilter}}" alt="">
                </span>
                <div class="media-body">
                    <h5 class="media-heading"><strong>{{prereserva.nombres}}</strong>
                    </h5>
                    <p class="small text-muted"><i class="fa fa-clock-o"></i> {{prereserva.fecha}}</p>
                    <p> <strong>Campo </strong>{{prereserva.nombrecampo}} </p>
                    <p>{{prereserva.inicio | horaFilter}}  -  {{prereserva.fin  | horaFilter}}</p>
                    <p><strong> </strong> {{prereserva.precio | currency}} </p>
                </div>
            </div>
        </a>
    </li>
    
    <li class="message-footer">
        <a ui-sref="app.admin.prereserva"><strong>Confirmar Prereservas</strong></a>
    </li>
</ul>
