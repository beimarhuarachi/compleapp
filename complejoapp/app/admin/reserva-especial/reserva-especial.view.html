
<cd-cabecera-pagina nombrecomplejo="{{vm.complejo.nombre}}" datospagina="vm.datospagina"></cd-cabecera-pagina>

<div class="row">
	<div class="col-lg-12">
			<cd-calendario ng-if="vm.listo" complejo="vm.complejo"></cd-calendario>	    
	</div>
	
	<div ng-if="!vm.listo" class="col-lg-12">
		<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><i class="fa fa-fw fa-edit"></i>Formulario Reserva Especial</h3>
				</div>

				<div class="row">
					<div class="panel-body">
						
							<form novalidate name="reservaform" ng-submit="vm.registrarReservaEspecial(vm.reservaEspecial)">
								<div class="col-lg-6">
									<div class="form-group">
										<img class="img-rounded" alt="Cinque Terre" width="100%" height="120" ng-src="http://localhost/compleapp/complejoapprest/{{vm.data.campo.foto}}">
									</div>

									<div class="form-group">
										<label class="control-label">Campo Deportivo</label>
										<input ng-disabled="true" type="text" ng-model="vm.data.campo.nombre" class="form-control">
									</div>

								</div>
								
								<div class="col-lg-6">

									<div class="form-group">
									<label class="control-label">Fecha</label>
									<input ng-disabled="true" type="text" ng-model="vm.fecha" class="form-control">
									</div>

									<div class="form-group">
										<label class="control-label">Hora Inicio Reserva</label>
										<input ng-disabled="true" type="text" ng-model="vm.inicio" class="form-control">
									</div>

									<div class="form-group">
										<label class="control-label"> Hora Fin Reserva </label>
								    	<select class="form-control" name="superficie" required ng-model="vm.reservaEspecial.fin">
								      		<option ng-repeat="horaValida in vm.data.fechasValidas">{{horaValida | horaFilter}}</option>
								    	</select>
									</div>

									<button ng-disabled="reservaform.$invalid" class="btn btn-primary">Realizar Reserva</button>
									<button class="btn btn-danger" ng-click="vm.cancelar()">Cancelar</button>
								</div>
							</form>
					
					</div>	
				</div>	
				
		</div>	
	</div>
</div>
